{% extends 'shop/base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="height:80vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token%}
                        <fieldset>
                            {{ form|crispy }}
                        </fieldset>
                        <div>
                            <button type="submit">Apply</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
